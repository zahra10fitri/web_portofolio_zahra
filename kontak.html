    <style>
        /* --- VARIABEL & GLOBAL STYLES (SAMA SEPERTI HALAMAN LAIN) --- */
        :root {
            --bg-color: #0f0e17;
            --sidebar-bg: #1a1a2e;
            --card-bg: #fffffe;
            --primary-color: #a7a9be;
            --accent-color: #ff6b6b;
            --text-light: #fffffe;
            --text-dark: #0f0e17;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* --- SIDEBAR (SAMA SEPERTI HALAMAN LAIN) --- */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 3rem;
            text-align: center;
        }

        .menu {
            width: 100%;
        }

        .menu a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            transform: translateX(5px);
        }

        .menu a.active {
            background-color: var(--accent-color);
            color: var(--text-light);
        }

        .menu i {
            font-size: 1.2rem;
            width: 25px;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            padding: 2rem 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-header h1 {
            color: var(--text-light);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .contact-header p {
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        /* --- CONTACT GRID --- */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 900px;
        }

        /* --- CONTACT CARD --- */
        .contact-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 2.5rem 1.5rem;
            text-align: center;
            text-decoration: none;
            color: var(--text-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .contact-card:nth-child(1) { animation-delay: 0.1s; }
        .contact-card:nth-child(2) { animation-delay: 0.2s; }
        .contact-card:nth-child(3) { animation-delay: 0.3s; }
        .contact-card:nth-child(4) { animation-delay: 0.4s; }
        .contact-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .contact-card i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
            background-color: rgba(255, 107, 107, 0.1);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .contact-card:hover i {
            background-color: var(--accent-color);
            color: var(--text-light);
        }

        .contact-card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .contact-card p {
            color: var(--primary-color);
            font-size: 0.95rem;
            word-break: break-all; /* Prevents long text from overflowing */
        }


        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1.5rem;
            }

            .logo {
                margin-bottom: 1.5rem;
                font-size: 1.5rem;
            }

            .menu {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            
            .menu a {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
            
            .menu a span {
                display: none; /* Hide text on mobile */
            }

            .main-content {
                padding: 1rem;
            }

            .contact-header h1 {
                font-size: 2rem;
            }

            .contact-grid {
                grid-template-columns: 1fr; /* Single column on mobile */
                gap: 1.5rem;
            }
        }
    </style>
</head>
